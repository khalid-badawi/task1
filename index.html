<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task1</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="card">
      <header class="container">
        <div class="input-cont">
          <form>
            <i class="icon">â˜°</i>
            <input
              type="text"
              placeholder="Add a new task"
              class="borderless-input"
            />
          </form>
        </div>
      </header>
      <nav class="nav-bar">
        <button class="selected-btn">All</button>
        <button class="btn">Pending</button>
        <button class="btn">Completed</button>
        <button class="clear-btn">Clear All</button>
      </nav>
      <main class="content">
        <div class="task-cont">
          <input type="checkbox" id="checkbox1" />
          <label for="checkbox1">Renew gym membership</label>
        </div>
        <div class="task-cont">
          <input type="checkbox" id="checkbox2" checked />
          <label for="checkbox2">Create a video for YouTube</label>
        </div>
        <div class="task-cont">
          <input type="checkbox" id="checkbox3" />
          <label for="checkbox3">Write a blog about new trends</label>
        </div>
        <div class="task-cont">
          <input type="checkbox" id="checkbox4" />
          <label for="checkbox4">Send project file to the client</label>
        </div>
        <div class="task-cont">
          <input type="checkbox" id="checkbox5" />
          <label for="checkbox5">Discuss new project with team</label>
        </div>
      </main>
    </div>
    
  </body>
</html>
